<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <title>Q4 | Registration form</title>
</head>
<body>
    <form action="#" method="#">
    <table border="1" cellpadding="5">
        <tr>
            <th colspan="4">Registration Form</th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" placeholder="First Name"/></td>
            <td><input type="text" placeholder="Middle Name"/></td>
            <td><input type="text" placeholder="Last Name"/></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" placeholder="Enter your Father's Name"/></td>
            <td>Mother's Name</td>
            <td><input type="text" placeholder="Enter your Mother's Name"/></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"/></td>
            <td><input type="text" placeholder="Middle Name"/></td>
            <td><input type="text" placeholder="Last Name"/></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" placeholder="First Name"/></td>
            <td>Gender</td>
            <td>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" placeholder="First Name"/></td>
            <td><input type="text" placeholder="Middle Name"/></td>
            <td><input type="text" placeholder="Last Name"/></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <input type="radio" id="Gen" name="category" value="Gen">
                <label for="male">Gen</label>
                <input type="radio" id="OBC" name="category" value="OBC">
                <label for="female">OBC</label>
                <input type="radio" id="SC/ST" name="category" value="SC/ST">
                <label for="female">SC/ST</label>
            </td>
            <td>Handicapped</td>
            <td>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="hadicapped" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="hadicapped" value="no">
            </td>
        </tr>
        <tr>
            <td>Ex-Servicemen</td>
            <td>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="hadicapped" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="hadicapped" value="no">
            </td>
            <td>EWS</td>
            <td>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="hadicapped" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="hadicapped" value="no">
            </td>        
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email"></td>
            <td><label for="tel">Phone</label></td>
            <td><input type="tel" id="tel"></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td>
                <select name="state" id="state">
                    <option value="Brazil">Madhya Pradesh</option>
                    <option value="Russia">Rajasthan</option>
                    <option value="India">Punjab</option>
                    <option value="China">West Bengal</option>
                    <option value="South Africa">Assam</option>
                </select>
            </td>
            <td><label for="City">City</label></td>
            <td>
                <select name="City" id="City">
                    <option value="Brasilia">Brasilia</option>
                    <option value="Moscow">Moscow</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Beijing">Beijing</option>
                    <option value="Cape Town">Cape Town</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="file"/></td>
            <td>Upload Signature</td>
            <td><input type="file"/></td>
        </tr>
        <tr>
            <td></td>
            <td align="center" colspan="3"><button>Submit</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
